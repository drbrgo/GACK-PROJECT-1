<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />


    <title>Feer Borm</title>

</head>

<body>What kind of beer are ya?


<form method="get" enctype="application/x-www-form-urlencoded" action="/html/codes/html_form_handler.cfm">
    <p> This <a href="https://www.pexels.com/photo/food-dinner-lunch-meal-4147875">Photo</a> was taken by <a
            href="https://www.pexels.com/@daria">Daria</a> on Pexels.


        <label>Name
            <input type="text" name="customer_name" required>
        </label>
        <label>Phone </label><label>
            <input type="tel" name="phone_number">
        </label>

    <p>
<label>Email 
<input type="email" name="email_address">
</label>
</p>

<fieldset>
<legend></legend>
<p><label> <input type="radio" name="taxi" required value="car"> Car </label></p>
<p><label> <input type="radio" name="taxi" required value="van"> Van </label></p>
<p><label> <input type="radio" name="taxi" required value="tuktuk"> Tuk Tuk </label></p>
</fieldset>

<fieldset>
<legend>What type of flavor notes do you prefer?</legend>
<p><label> <input type="checkbox" name="extras" value="fruity"> Fruity </label></p>
<p><label> <input type="checkbox" name="extras" value="malty"> Malty </label></p>
<p><label> <input type="checkbox" name="extras" value="sour"> Sour </label></p>
    <p><label> <input type="checkbox" name="extras" value="sweet"> Sweet </label></p>
    <p><label> <input type="checkbox" name="extras" value="bitter"> Bitter </label></p>
    <p><label> <input type="checkbox" name="extras" value="hoppy"> Hoppy </label></p>
    <p><label> <input type="checkbox" name="extras" value="floral"> Floral </label></p>
</fieldset>

<p>
<label>Pickup Date/Time
<input type="datetime-local" name="pickup_time" required>
</label>
</p>
	
<p>
<label>Pickup Place
<select id="pickup_place" name="pickup_place">
<option value="" selected="selected">Select One</option>
<option value="office" >Taxi Office</option>
<option value="town_hall" >Town Hall</option>
<option value="telepathy" >We'll Guess!</option>
</select>
</label> 
</p>

<p>
<label>Dropoff Place
<input type="text" name="dropoff_place" required list="destinations">
</label>

<datalist id="destinations">
<option value="Airport">
<option value="Beach">
<option value="Fred Flinstone's House">
</datalist>
</p>

<p>
<label>Special Instructions
<textarea name="comments" maxlength="500"></textarea>
</label>
</p>

    <p><div class="animatedBox"><button id="loading-button">Build my Beer!</button>
    <script src="buttonloader.js"></script></div></p>

</form>
</body>
</html>
